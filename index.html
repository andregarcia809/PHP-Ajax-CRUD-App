<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="./css/dataTables.bootstrap4.css" />

		<title>Php & Ajax Crud App</title>
	</head>
	<body>
		<div class="container mt-4">
			<!-- Modal -->
			<div id="tableManager" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title">Country Name</h2>
						</div>
						<div class="modal-body">
							<label for="countryName">Country Name</label>
							<div class="form-group">
								<input type="text" id="countryName" class="form-control pl-2" placeholder="Country Name..." />
							</div>
							<label for="shortDesc">Short Description</label>
							<div class="form-group">
								<textarea id="shortDesc" class="form-control pl-2" placeholder="Short Country Description"></textarea>
							</div>
							<label for="shortDesc">Long Description</label>
							<div class="form-group">
								<textarea id="longDesc" class="form-control pl-2" placeholder="Long Country Description"></textarea>
							</div>
							<div class="form-group">
								<input type="hidden" value="0" id="editRowID" />
							</div>
						</div>
						<div class="modal-footer">
							<input id="manageBtn" onclick="manageData('addNew')" type="button" value="Save" class="btn btn-success" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<h2>MYSQL Table Manager</h2>
					<input type="button" value="Add New" id="addNew" class="btn btn-success float-right" />
					<div class="d-block clearfix"></div>
					<div class="table-responsive">
						<table class="table table-hover table-bordered table-striped mt-4 w-100">
							<thead>
								<tr>
									<td>ID</td>
									<td>Country</td>
									<td>Options</td>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="./js/jquery.dataTables.min.js" type="text/javascript"></script>
		<script src="./js/dataTables.bootstrap4.js" type="text/javascript"></script>
		<!--  jquery -->
		<script type="text/javascript">
			$(document).ready(function() {
				$('#addNew').on('click', function() {
					$('#tableManager').modal('show');
				});

				getExistingData(0, 1);
			});

			function edit(rowID) {
				$.ajax({
					url: 'ajax.php',
					method: 'POST',
					dataType: 'json',
					data: {
						key: 'getRowData',
						rowID: rowID
					},
					success: function(response) {
						$('#editRowID').val(rowID);
						$('#countryName').val(response.countryName);
						$('#shortDesc').val(response.shortDesc);
						$('#longDesc').val(response.longDesc);
						$('#tableManager').modal('show');
						$('#manageBtn').attr('value', 'Save Changes').attr('onclick', "manageData('updateRow')");
					}
				});
			}

			function getExistingData(start, limit) {
				$.ajax({
					url: 'ajax.php',
					method: 'POST',
					dataType: 'text',
					data: {
						key: 'getExistingData',
						start: start,
						limit: limit
					},
					success: function(response) {
						if (response != 'reachedMax') {
							$('tbody').append(response);
							start += limit;
							getExistingData(start, limit);
						} else {
							$('.table').DataTable();
						}
					}
				});
			}

			// validate Fields
			function isNotEmpty(caller) {
				if (caller.val() == '') {
					caller.css('border', ' 1px solid red');
					return false;
				} else {
					caller.css('border', '');
					return true;
				}
			}

			function manageData(key) {
				var name = $('#countryName');
				var shortDesc = $('#shortDesc');
				var longDesc = $('#longDesc');
				var editRowID = $('#editRowID');
				if (isNotEmpty(name) && isNotEmpty(shortDesc) && isNotEmpty(longDesc)) {
					// validated make Ajax call
					$.ajax({
						url: 'ajax.php',
						method: 'POST',
						dataType: 'text',
						data: {
							key: key,
							countryName: name.val(),
							shortDesc: shortDesc.val(),
							longDesc: longDesc.val(),
							rowID: editRowID.val()
						},
						success: function(response) {
							alert(response);
						}
					});
				}
			}
		</script>
	</body>
</html>
