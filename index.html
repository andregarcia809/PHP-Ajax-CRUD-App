<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="./css/dataTables.bootstrap4.min.css" />

		<title>Php & Ajax Crud App</title>
	</head>
	<body>
		<div class="container mt-4">
			<!-- Modal -->
			<div id="tableManager" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title">Country Name</h2>
						</div>
						<div class="modal-body">
							<div class="editContent">
								<label for="countryName">Country Name</label>
								<div class="form-group">
									<input type="text" id="countryName" class="form-control pl-2" placeholder="Country Name..." />
								</div>
								<label for="shortDesc">Short Description</label>
								<div class="form-group">
									<textarea id="shortDesc" class="form-control pl-2" placeholder="Short Country Description"></textarea>
								</div>
								<label for="shortDesc">Long Description</label>
								<div class="form-group">
									<textarea id="longDesc" class="form-control pl-2" placeholder="Long Country Description"></textarea>
								</div>
								<div class="form-group">
									<input type="hidden" value="0" id="editRowID" />
								</div>
							</div>
							<div class="showContent d-none">
								<h3>Short Description</h3>
								<div id="shortDescView"></div>
								<hr>
								<h3>Long Description</h3>
								<div id="longDescView"></div>
							</div>
						</div>
						<div class="modal-footer">
							<input id="manageBtn" onclick="manageData('addNew')" type="button" value="Save" class="btn btn-success" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 d-flex flex-column flex-md-row align-items-center justify-content-between mb-4 py-3">
					<h3 class="mb-3 mb-md-0">MYSQL Table Manager</h3>
					<input type="button" value="Add New" id="addNew" class="btn btn-success" />
				</div>
				<div class="col-12">
					<div class="table-responsive">
						<table class="table table-hover table-bordered table-striped mt-4 w-100">
							<thead>
								<tr>
									<td>ID</td>
									<td>Country</td>
									<td>Options</td>
								</tr>
							</thead>
							<tbody>
								<!-- content Added Dynamically -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="./js/jquery.dataTables.min.js" type="text/javascript"></script>
		<script src="./js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
